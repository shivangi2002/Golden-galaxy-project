<!Doctype html>
<html>
    <body>
        <fieldset>
            <legend align="center"><h3>Feedback FORM</h3></legend>
            
            <form>
                <table align="center" cellpadding="10" border="1">
                    <tr>
                        <td>FIRST NAME</td>
                        <td><input type="text" maxlength="30"> </td>
                    </tr>
                    
                    <tr>
                        <td>EMAIL ID</td>
                        <td><input type="email"></td>
                    </tr>
                    
                    <tr>
                        <td>MOBILE NUMBER</td>
                        <td><input type="text" maxlength="10"></td>
                    </tr>
                    
                    <tr>
                        <td>GENDER</td>
                        <td>Male <input type="radio"  name="gen"> Female <input type="radio" name="gen"></td>
                    </tr>
                    
                    <tr>
                        <td>ADDRESS</td>
                        <td><textarea rows="4" cols="30"></textarea></td>
                    </tr>
                    
                    <tr>
                        <td>CITY</td>
                        <td><input type="text" maxlength="30"> (max 30 characters a-z and A-Z) </td>
                    </tr>
                    
                   
                    <tr>
                        <td>STATE</td>
                        <td><input type="text" maxlength="30"> (max 30 characters a-z and A-Z) </td>
                    </tr>
                    
                    <tr>
                        <td>COUNTRY</td>
                        <td><input type="text" value="India"></td>
                    </tr>

                    <tr>
                        <td>Feedback</td>
                        <td><textarea rows="6" cols="50"></textarea></td>
                    </tr>
                    
                   
                    
    
                    
                    
                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit" value="Submit">
                            
                        </td>
                    </tr>
                
                
                </table>
            </form>
        </fieldset>
    </body>
</html>
